dist: trusty
sudo: false

install: true

addons: 
  apt:
    sources: ['ubuntu-toolchain-r-test']
    packages: ['expat', 'libgmp-dev', 'gcc-5', 'libpopt-dev']

language: java
jdk: oraclejdk8

before_script:
 - echo $JAVA_OPTS
 - export JAVA_OPTS='-Xms1g -Xmx3g'

script :
 - export LTSMIN_MEM_SIZE=2147483648
# i.e. 2 GB, 4 << 30 = 4294967296  
 - ./tag.sh $FLAGS
 - ./install_tapaal.sh
 - mkdir -p logs/oracle/
 - (rc=0 ; for MODEL in oracle/*RD.out ; do ./run_test.pl $MODEL -tapaal -red || rc=$? ; ./run_test.pl $MODEL -tapaal || rc=$? ; ./run_test.pl $MODEL -tapaal -raw || rc=$? ; done; exit $rc) 
 - tar czf logs.tgz logs/
 - mv logs.tgz website/

